
<ion-header>

  <ion-navbar>
    <ion-title text-center>Encounter</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item text-center>
    <h3>Encounter CR: {{ CR }}</h3>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let monster of monsters">
      <h2>{{ monster.name }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
