<ion-header>

  <ion-navbar>
    <ion-title text-center>Creature Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let monster of monsterList" (click)="onViewMonster(monster)">
      <h3 class="monster-name" >{{ monster.name }}</h3>
      <p class="monster-cr"> CR: {{ monster.cr }}</p>
    </button>
  </ion-list>

</ion-content>
